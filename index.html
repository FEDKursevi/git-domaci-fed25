<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Home Exchange</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="dropdown">
                <img src="slike/location.png">
                <button class="dropbtn">New York</button>
                <div class="dropdown-content">
                    <a href="http://google.rs">Los Angeles</a>
                    <a href="http://google.rs">Miami</a>
                    <a href="http://google.rs">Chicago</a>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Rent</a></li>
                    <li><a href="#">Buy</a></li>
                    <li><a href="#">Sell</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="hero">
                <div class="floater">
                    <h1>Welcome to<br>HomeExchange</h1>
                    <p>Your fastest way to find or sell home online.</p>
                </div>
            </div>
            <div class="white-bkg params">
                <button class="hoverbtn">$1200 - $4000</button>
                <button class="hoverbtn">1+ Bedroom</button>
                <button class="hoverbtn">Garage</button>
            </div>
            <div class="img-container">
                <figure>
                    <div class="transparent">
                        <p>Loft Apartment<br>$3,000</p>
                    </div>
                    <img src="slike/1.jpg">
                </figure>
                <figure>
                    <div class="transparent">
                        <p>Lovely House<br>$3,500</p>
                    </div>
                    <img src="slike/2.jpg">
                </figure>
                <figure>
                    <div class="transparent">
                        <p>Beachside Condo<br>$2,800</p>
                    </div>
                    <img src="slike/3.jpg">
                </figure>
                <figure>
                    <div class="transparent">
                        <p>Center Town Studio<br>$2,800</p>
                    </div>
                    <img src="slike/4.jpg">
                </figure>
                <figure>
                    <div class="transparent">
                        <p>Artist Studio<br>$3,500</p>
                    </div>
                    <img src="slike/5.jpg">
                </figure>
                <figure>
                    <div class="transparent">
                        <p>Downtown Apartment<br>$1,500</p>
                    </div>
                    <img src="slike/6.jpg">
                </figure>
            </div>
            <div class="white-bkg pricing">
                <h1>Pricing</h1>
                <p>Our services prices in New York</p>
                <button class="hoverbtn"><a href="#" target="blank">Check the prices</a></button>
            </div>
            <div class="contact">
                <h1>Contact us</h1>
                <img src="slike/map.PNG">
                <form action="POST">
                    <select class="form-style" name="prefix">
                        <option value="mrs">Mrs.</option>
                        <option value="mrs">Miss</option>
                        <option value="mr">Mr.</option>
                        <option value="unknown">Rather not specify</option>
                    </select>
                    <input class="form-style" type="text" name="name" placeholder="Your name">
                    <input class="form-style" type="email" name="email" placeholder="Your email" required>
                    <textarea class="form-style" name="message" placeholder="Your message" required></textarea>
                </form>
            </div>
        </main>
        <footer>
            Copyright Â© 2016 <span class="orange">HomeExchange</span>
        </footer>
    </div>
</body>
</html>
